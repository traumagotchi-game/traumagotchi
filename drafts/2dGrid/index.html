<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Traumagotchi</title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>


</head>

<body>
	<div class="main-content">
		<div class="container">
			<div class="two-thirds" id="canvasDiv">
				<!-- <h1>Hello</h1> -->
				<img class="image margin-bottom" src="assets/traumagotchi_banner.png" alt="Traumagotchi" style="max-width: 800px;">
			</div>
			<div class="third">
				<p>pixel color</p>
				<input type="range" min="0" max="360" value="127" class="slider" id="sliderStroke">
				<p>background color</p>
				<input type="range" min="0" max="360" value="240" class="slider" id="sliderFill">
				<p>pixel size</p>
				<input type="range" min="6" max="32" value="10" class="slider" id="sliderSize">
				<p>traumagotchi name: <input type="text" name="tname" id="name"></p>
				<p>password: <input type="text" name="tname" id="password"></p>
				<button type="button" id="saveTgotchi">save</button>
			</div>
		</div>
	</div>
</body>
<footer>
	<p>Traumagotchi Â©2018</p>
</footer>

</html>
